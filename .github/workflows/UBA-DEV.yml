name: Deploy Verification SDK

on:
  push:
    branches:
      - '*'  # Trigger on any branch push

jobs:
  deploy_on_UBA_DEV:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: UBA-DEV

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy Verification SDK via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "ðŸš€ Starting UBA-DEV deployment..."
            # ----- Variables -----
            export BASE_DIR="${{ secrets.TARGET_DIR }}"
            export SERVICE_NAME="verification-sdk"
            export REPO_NAME="ubi-verification-sdk"
            export REPO_URL="https://github.com/PSMRI/ubi-verification-sdk.git"
            export TAG="latest"
            export CONTAINER_NAME="verification-sdk"
            # Branch from push
            BRANCH="${{ github.ref_name }}"
            echo "Deploying branch: $BRANCH"
            # ----- Change to base directory -----
            cd "$BASE_DIR" || exit 1
            # ----- Prepare .env -----
            if [ -f .env ]; then rm .env; fi
            echo "${{ secrets.ENV }}" > .env
            # ----- Ensure deploy.sh is executable -----
            chmod +x deploy.sh
            # ----- Run deploy.sh with environment variables -----
            BRANCH="$BRANCH" SERVICE_NAME="$SERVICE_NAME" TAG="$TAG" REPO_NAME="$REPO_NAME" REPO_URL="$REPO_URL" CONTAINER_NAME="$CONTAINER_NAME" ./deploy.sh

      - name: Notify Slack Channel
        uses: iRoachie/slack-github-actions@v2.3.2
        if: ${{ always() }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          fields: repo,commit,author
