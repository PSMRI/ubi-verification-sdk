openapi: 3.0.0
info:
  title: Verification API
  version: 1.0.0
  description: API to verify beneficiary credentials and eligibility
servers:
  - url: http://localhost:3000
paths:
  /health:
    get:
      summary: Health check
      tags:
        - System
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /verification:
    post:
      summary: Verify beneficiary credentials
      tags:
        - Verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - credential
                - config
              properties:
                credential:
                  type: object
                  description: Credential JSON to be verified
                config:
                  type: object
                  required:
                    - method
                  properties:
                    method:
                      type: string
                      example: verify_using_api
                    verifierName:
                      type: string
                      example: dhiway
            example:
              credential: {}
              config:
                method: online
                verifierName: dhiway
      responses:
        '200':
          description: Verification result
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - message
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        error:
                          type: string
                        raw:
                          type: string
                additionalProperties: false
              examples:
                Success:
                  summary: Successful verification
                  value:
                    success: true
                    message: "Credential verified successfully."
                Failure:
                  summary: Failed verification
                  value:
                    success: false
                    message: "Verification failed"
                    errors:
                      - error: "Invalid credential"
                        raw: "Signature mismatch"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
