openapi: 3.0.0
info:
  title: Verification API
  version: 1.0.0
  description: API to verify beneficiary credentials and eligibility
servers:
  - url: http://localhost:3000
paths:
  /health:
    get:
      summary: Health check
      tags:
        - System
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /verification:
    post:
      summary: Verify beneficiary credentials
      tags:
        - Verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - credential
              properties:
                credential:
                  type: object
                  description: Credential JSON to be verified
                config:
                  type: object
                  properties:
                    method:
                      type: string
                      example: verify_using_api
                    apiEndpoint:
                      type: string
                      example: https://api1.example.com
            example:
              credential: {}
              config:
                method: online
                apiEndpoint: https://example/api/v1/verify/credentials/verify
      responses:
        '200':
          description: Verification result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  result:
                    type: object
                    properties:
                      checks:
                        type: array
                        items:
                          type: object
                          properties:
                            title:
                              type: string
                            status:
                              type: boolean
                  passed:
                    type: array
                    items:
                      type: object
                      properties:
                        rule:
                          type: string
                  failed:
                    type: array
                    items:
                      type: object
                      properties:
                        rule:
                          type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        error:
                          type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
